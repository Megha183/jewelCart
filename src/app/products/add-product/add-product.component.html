<div class="p-5 container w-50 text-center ">
    <h1>Add new product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class="container p-5">
        <input formControlName="id" type="text" class="form-control mt-3 p-2" placeholder="id" name="pin" id="pid11">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="name" name="pin0"
            id="pid10">
        <input formControlName="categoryId" type="text" class="form-control mt-3 p-2" placeholder="Category Id"
            name="pin1" id="pid9">
        <input formControlName=" description" type="text" class="form-control mt-3 p-2" placeholder="Description"
            name="pin2" id="pid8">
        <input formControlName="price" type="text" class="form-control mt-3 p-2" placeholder="Price" name="pin3"
            id="pid7">
        <input formControlName="isAvailable" type="text" class="form-control mt-3 p-2"
            placeholder="Is vailable True/False" name="pin4" id="pid6">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2" placeholder="image url" name="pin5"
            id="pid5">
        <input formControlName="rating" type="text" class="form-control mt-3 p-2" placeholder="Rating" name="pin6"
            id="pid4">
        <input formControlName=" review" type="text" class="form-control mt-3 p-2" placeholder="Review" name="pin7"
            id="pid3">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2" placeholder="Vendor Name" name="pin8"
            id="pid2">
        <input formControlName="warranty" type="text" class="form-control mt-3 p-2" placeholder="Warranty" name="pin9"
            id="pid1">
        <button class="btn btn-secondary p-2 mt-3" type="submit">Add</button>
    </form>
</div>
